<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/@uswds/uswds/dist/js/uswds-init.min.js"></script>
    <link rel="stylesheet" href="node_modules/@uswds/uswds/dist/css/uswds.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="usa-overlay"></div>
    <header class="usa-header usa-header--basic">

    <div class="usa-nav-container">
        <div class="usa-navbar">
        <div class="usa-logo">
            <em class="usa-logo__text"><a href="/" title="Project title"><img src="img/palette-35.png" alt=""></a></em>
            <p>USWDS</p>
        </div>
        <button type="button" class="usa-menu-btn">Menu</button>
        </div>
        <nav aria-label="Primary navigation" class="usa-nav">
        <button type="button" class="usa-nav__close">
            <img src="img/2xs.svg" role="img" alt="Close" />
        </button>
        <ul class="usa-nav__primary usa-accordion">
            <li class="usa-nav__primary-item">
            <button
                type="button"
                class="usa-accordion__button usa-nav__link usa-current"
                aria-expanded="false"
                aria-controls="basic-nav-section-one"
            >
                <span>About Us</span>
            </button>
            <ul id="basic-nav-section-one" class="usa-nav__submenu">
                <li class="usa-nav__submenu-item">
                <a href="javascript:void(0);"
                    ><span>Our Story</span></a
                >
                </li>
                <li class="usa-nav__submenu-item">
                <a href="javascript:void(0);"
                    ><span>Our Team</span></a
                >
            </ul>
            </li>
            <li class="usa-nav__primary-item">
            <a href="javascript:void(0);" class="usa-nav-link"
                ><span>Portfolio</span></a
            >
            </li>
        </ul>
        </nav>
    </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-row">
                <div class="tablet:grid-col">
                    <ul class="usa-card-group">
                        <li class="usa-card usa-card--flag flex-1">
                          <div class="usa-card__container">
                            <div class="usa-card__header">
                              <h4 class="usa-card__heading">Coming Soon</h4>
                            </div>
                            <div class="usa-card__body">
                              <p>Enhancing Your Online Presence with Unique Designs.</p>
                            </div>
                            <div class="usa-card__footer">
                              <section aria-label="Search component">
                                <form class="usa-search usa-search--small" role="search">
                                <label class="usa-sr-only" for="search-field">Search</label>
                                <input
                                    class="usa-input"
                                    id="search-field"
                                    type="search"
                                    name="search"
                                    placeholder="Please enter your email address"
                                />
                                <button class="usa-button" type="submit">
                                    <a href="#">Notify Me</a>
                                </button>
                                </form>
                            </section>
                            </div>
                          </div>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="usa-footer usa-footer--slim margin-top-15">
        <div class="usa-footer__primary-section">
          <div class="usa-footer__primary-container grid-row">
            <div class="mobile-lg:grid-col-8">
              <nav class="usa-footer__nav" aria-label="Footer navigation,">
                <ul class="grid-row grid-gap">
                  <li
                    class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content"
                  >
                    <a class="usa-footer__primary-link" href="javascript:void(0);"
                      >Privacy Policy</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <div class="mobile-lg:grid-col-4">
              <address class="usa-footer__address margin-left-9">
                <div class="grid-row grid-gap margin-left-5 flex-no-wrap">
                  <div
                    class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto"
                  >
                    <div class="usa-footer__contact-info">
                      <a href="#">LinkedIn</a>
                    </div>
                  </div>
                  <div
                    class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto"
                  >
                    <div class="usa-footer__contact-info">
                      <a href="#">Facebook</a>
                    </div>
                  </div>
                </div>
              </address>
            </div>
          </div>
        </div>
      </footer>
   


    <script src="node_modules/@uswds/uswds/dist/js/uswds.min.js"></script>
</body>
</html>
